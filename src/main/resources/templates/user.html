<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Прокрутка, если таблица слишком широкая */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Header -->
    <div class="row bg-dark text-white p-3">
        <div class="col">
            <span th:text="${user.username}">Username</span>
            <span> with roles: </span>
            <span th:each="role : ${user.roles}" th:text="${role.name + ', '}"></span>
        </div>
        <div class="col text-end">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Sidebar and Content -->
    <div class="row">
        <div class="col-2 bg-light vh-100 p-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col p-4">
            <h2>User information-page</h2>
            <div class="card">
                <div class="card-header">About user</div>
                <div class="card-body table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Salary</th>
                            <th>Username</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">
                            <td th:text="*{id}">1</td>
                            <td th:text="*{name}">Name</td>
                            <td th:text="*{surname}">Surname</td>
                            <td th:text="*{salary}">100000</td>
                            <td th:text="*{username}">admin</td>
                            <td>
                                <span th:each="role : *{roles}" th:text="${role.name}" class="me-1"></span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

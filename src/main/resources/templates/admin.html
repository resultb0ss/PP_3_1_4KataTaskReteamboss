<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">

    <style>
        /* Обрезаем слишком длинные ячейки */
        .table td, .table th {
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 14px;
        }
        .table th {
            font-weight: bold;
        }
        .table td input[type="checkbox"] {
            transform: scale(1.1);
        }
        /* Горизонтальная прокрутка для таблицы */
        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <!-- Notification -->
    <div id="notification" class="alert position-fixed top-0 end-0 m-3 d-none" role="alert"
         style="z-index: 9999;"></div>

    <!-- Header -->
    <div class="row bg-dark text-white p-3">
        <div class="col">
            <span th:text="${#authentication.name}">Username</span>
            <span> with roles: </span>
            <span th:each="auth : ${#authentication.authorities}"
                  th:text="${auth.authority + ', '}">ROLE</span>
        </div>
        <div class="col text-end">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>

    <!-- Sidebar and Main Content -->
    <div class="row">
        <div class="col-2 bg-light vh-100 p-3">
            <ul class="nav flex-column nav-pills">
                <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/user">User</a>
                </li>
            </ul>
        </div>

        <div class="col p-4">
            <h2>Admin panel</h2>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#users">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#new">New User</a>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <!-- Users Table -->
                <div id="users" class="tab-pane fade show active">
                    <div class="table-responsive">
                        <table class="table table-bordered table-striped">
                            <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Enabled</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody id="usersTableBody"></tbody>
                        </table>
                    </div>
                </div>

                <!-- Add New User Form -->
                <div id="new" class="tab-pane fade">
                    <form id="addUserForm" class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="surname" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="surname" required>
                        </div>
                        <div class="col-md-6">
                            <label for="salary" class="form-label">Age</label>
                            <input type="number" class="form-control" id="salary" required>
                        </div>
                        <div class="col-md-6">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" class="form-control" id="username" required>
                        </div>
                        <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="col-md-6">
                            <label for="department" class="form-label">Department</label>
                            <select id="department" class="form-select" required>
                                <option value="IT">IT</option>
                                <option value="HR">HR</option>
                                <option value="Sales">Sales</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="roles" class="form-label">Role</label>
                            <select multiple class="form-select" id="roles">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"></option>
                            </select>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editUserForm">
                    <input type="hidden" id="edit-id">
                    <div class="mb-3">
                        <label for="edit-name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="edit-name" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-surname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="edit-surname" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-salary" class="form-label">Age</label>
                        <input type="number" class="form-control" id="edit-salary" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="edit-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="edit-password">
                    </div>
                    <div class="mb-3">
                        <label for="edit-department" class="form-label">Department</label>
                        <select id="edit-department" class="form-select" required>
                            <option value="IT">IT</option>
                            <option value="HR">HR</option>
                            <option value="Sales">Sales</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="edit-roles" class="form-label">Role</label>
                        <select multiple class="form-select" id="edit-roles">
                            <option th:each="role : ${allRoles}"
                                    th:value="${role.id}"
                                    th:text="${role.name}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    function showNotification(message, type = 'success') {
        const alert = document.getElementById('notification');
        alert.className = `alert alert-${type} position-fixed top-0 end-0 m-3`;
        alert.textContent = message;
        alert.classList.remove('d-none');
        setTimeout(() => alert.classList.add('d-none'), 3000);
    }

    async function loadUsers() {
        const response = await fetch('/api/admin/users');
        const users = await response.json();
        const tbody = document.getElementById('usersTableBody');
        tbody.innerHTML = '';
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.id}</td>
                <td>${user.name}</td>
                <td>${user.surname}</td>
                <td>${user.salary}</td>
                <td>${user.username}</td>
                <td>${user.roles.map(r => r.name).join(', ')}</td>
                <td>
                    <input type="checkbox" ${user.enabled ? 'checked' : ''} onchange="toggleEnabled(${user.id}, this.checked)">
                </td>
                <td>
                    <button class="btn btn-info btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#editUserModal"
                            onclick="fillEditForm(${user.id})">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="deleteUser(${user.id})">Delete</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    async function deleteUser(id) {
        await fetch(`/api/admin/user/${id}`, {
            method: 'DELETE',
            headers: { [csrfHeader]: csrfToken }
        });
        await loadUsers();
        showNotification('🗑 User deleted', 'warning');
    }

    async function toggleEnabled(id, enabled) {
        const res = await fetch(`/api/admin/user/${id}/enabled`, {
            method: 'PATCH',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify({ enabled })
        });
        if (res.ok) {
            showNotification(`✅ User ${enabled ? 'enabled' : 'disabled'}`, 'info');
        } else {
            showNotification(`❌ Failed to update`, 'danger');
        }
    }

    document.getElementById('addUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const user = {
            name: document.getElementById('name').value,
            surname: document.getElementById('surname').value,
            salary: document.getElementById('salary').value,
            username: document.getElementById('username').value,
            password: document.getElementById('password').value,
            department: document.getElementById('department').value,
            roles: Array.from(document.getElementById('roles').selectedOptions)
                .map(o => ({ id: Number(o.value) }))
        };
        const res = await fetch('/api/admin/user', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(user)
        });
        if (res.ok) {
            showNotification('✅ User added', 'success');
            e.target.reset();
            await loadUsers();
        } else {
            showNotification('❌ Add failed', 'danger');
        }
    });

    async function fillEditForm(id) {
        const res = await fetch(`/api/admin/user/${id}`);
        const user = await res.json();
        document.getElementById('edit-id').value = user.id;
        document.getElementById('edit-name').value = user.name;
        document.getElementById('edit-surname').value = user.surname;
        document.getElementById('edit-salary').value = user.salary;
        document.getElementById('edit-username').value = user.username;
        document.getElementById('edit-password').value = '';
        document.getElementById('edit-department').value = user.department;
        const select = document.getElementById('edit-roles');
        Array.from(select.options).forEach(opt => {
            opt.selected = user.roles.some(r => r.id == opt.value);
        });
    }

    document.getElementById('editUserForm').addEventListener('submit', async e => {
        e.preventDefault();
        const user = {
            id: document.getElementById('edit-id').value,
            name: document.getElementById('edit-name').value,
            surname: document.getElementById('edit-surname').value,
            salary: document.getElementById('edit-salary').value,
            username: document.getElementById('edit-username').value,
            password: document.getElementById('edit-password').value,
            department: document.getElementById('edit-department').value,
            roles: Array.from(document.getElementById('edit-roles').selectedOptions)
                .map(o => ({ id: Number(o.value) }))
        };
        await fetch('/api/admin/user', {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
                [csrfHeader]: csrfToken
            },
            body: JSON.stringify(user)
        });
        bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
        await loadUsers();
        showNotification('✏️ User updated', 'info');
    });

    loadUsers();
</script>
</body>
</html>
